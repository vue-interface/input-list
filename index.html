<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>InputList</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="./dist/InputList.css">
    </head>
    <body>
        <form id="app" class="container">
            <input-list v-slot="{ index, isOdd, isEven, isFirstRow, isLastRow }" :items="titles">
                <div class="mb-4">
                    {{index}} - {{isOdd}} - {{isEven}} - {{isFirstRow}} - {{isLastRow}}
                    <br>
                    <input-field
                        ref="titles"
                        label="Title"
                        placeholder="Title"
                        size="sm"
                        v-model="titles[index]"
                        :data-index="index"
                        @remove="e => titles.splice(index, 1)"
                        custom>
                    </input-field>
                    <input-field
                        ref="names"
                        placeholder="Name"
                        size="sm"
                        v-model="names[index]"
                        :data-index="index"
                        @remove="e => names.splice(index, 1)"
                        custom>
                    </input-field>
                </div>
            </input-list>   
        </form>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
        <script type="text/javascript" src="./dist/InputList.umd.js"></script>
        <script type="text/javascript">
            const vue = new Vue({
                el: '#app',
                components: {
                    InputList
                },
                data() {
                    return {
                        value: null
                    };
                }
            });
        </script>
    </body>
</html>
